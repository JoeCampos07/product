<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Ramita de Olivo - TRC </title>
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Dancing+Script&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    </head>
    <body>
      <main>
        <header>
          <div class="rectangle">
          <img src="ramita_de_olivo.jpg" alt="logo" id="header-img"/>
          </div>
          <nav>
            <ul>
              <li><a href="#features">Features</a></li>
              <li><a href="#our-work">Our Work</a></li>
              <li><a href="#pricing">Pricing</a></li>
            </ul>
          </nav>
        </header>
        <section class="top-section">
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <h2 class="info-label"> Handmade gifts</h2>
            <div class="info-request">
              <label for="email" id="email-label">Information & Newsletter</label>
              <input type="email" id="email" placeholder="Enter your email"/>
              <input type="submit" value="Get Started" id="submit"/>
            </div>
          </form>
        </section>
        <section id="features">
          <div class="info-1">
          <i class="fas fa-palette"></i>
          <h3 class="description">We make your dreams come true.</h3>
          </div>
          <div class="info-1">
            <i class="fas fa-heart"></i>
            <h3 class="description">Gifts full of love</h3>
          </div>
          <div class="info-1">
            <i class="fas fa-shipping-fast"></i>
            <h3 class="description">Shippings to all Mexico</h3>
          </div>
        </section>
        <section id="our-work">
          <div class="videoflex">
            <p>OUR</p>
          </div>
          <div class="video">
            <video width="340" controls>
              <source src="insta-reel.mp4" type="video/mp4">
            </video>
          </div>
          <div class="videoflex">
            <p>WORK</p>
          </div>
        </section>
        <section id="pricing">
          <div class="example">
            <figure class="cases">
              <img src="dbz_case.jpg"
                   alt="img-of-a-case" id="cases"/>
              <figcaption class="cap-cas">Cases starting at $10.</figcaption>
            </figure>
            <button>Select</button>
          </div>
          <div class="example">
            <figure class="portrait">
              <img src="portrait.jpg"
                   alt="img-of-a-portrait" id="portrait"/>
              <figcaption class="cap-por">Portraits starting at $20.</figcaption>
            </figure>
            <button>Select</button>
          </div>
          <div class="example">
            <figure class="clothes">
              <img src="jacket_new.jpg"
                   alt="img-of-personalized-jacket" id="clothes"/>
              <figcaption class="cap-clo">We personalize your clothes. Prices can vary.</figcaption>
            </figure>
            <button>Select</button>
          </div>
        </section>
      </main>
      <footer>
        <div class="footer-style"></div>
        <div class="footer-text">
          <p class="copy">RamitaDeOlivoÂ© - 2023</p>
          <p class="follow">Follow us</p>
        </div>
        <div class="smicons">
          <a href="https://www.facebook.com/Ramitadeolivotrc"><i class="fab fa-facebook-square"></i></a>
          <a href="https://www.instagram.com/ramitadeolivo.mx/"><i class="fab fa-instagram-square"></i></a>
        </div>
        <div class="footer-style"></div>
      </footer>
    </body>
  </html>
